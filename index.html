<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Style+Script:regular" rel="stylesheet"/>
    <link rel="stylesheet" href="bootstrap.css">


</head>
<body onscroll="landingPageScroll()">

    <section class="sec1">
        <nav class="navbar  mainNav" id="mainNav">
            <img src="asset/Special-hotel.png" alt="" class="logo">
            <div class="menus navbar gap-4">
                <p>HOME</p>
                <p>ABOUT US</p>
                <p>ROOMS</p>
                <p>DINING</p>
                <p>AMENITIES</p>
                <p>BLOGS</p>
                <p>CONTACT</p>
            </div>
            <button class="bookbtn">BOOK NOW</button>

            <div class="sideMenu">
                <button class="btn text-light">
                    <i id="openicon" class="fa fa-bars"  onclick="openOffcanvas()"></i>
                    <i id="closeicon" class="fa fa-times closebtn" onclick="closeOffcanvas()"></i>
                </button>
                

            </div>
        </nav>

        <div class="overlayOffcanvas text-black" id="overlayOffcanvas">
            <div style="height: 72px;"></div>
            I am off Canvas
        </div>

        <div class="sunContainer">
            <h1 class="sunset">
                Sunset, sand, and seaside luxury
            </h1>
            <p>- your ultimate retreat in San Juan, La Union!</p>
        </div>



    </section>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="main.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
